<label class="component-wrapper">
  <p class="label">{{label}}</p>
  <div class="input-group">

    <div *ngIf="!!prefix || !!materialPrefix" class="input-group-prepend">
      <ng-container *ngIf="prefix; else matPref">
      <span
        class="input-group-text"
        [class.text-danger]="showError()"
      >{{prefix}}</span>
      </ng-container>
      <ng-template #matPref>
     <span
       class="material-icons input-group-text"
       [class.text-danger]="showError()"
     >{{materialPrefix}}</span>
      </ng-template>
    </div>

    <input
      class="form-control"
      [class.is-invalid]="showError()"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [value]="value"
      (input)="onValueChange($event.target.value)"
      (change)="onValueChange($event.target.value)"
    >
    <div *ngIf="sufix" class="input-group-append">
      <span class="input-group-text">{{sufix}}</span>
    </div>

  </div>

  <div *ngIf="showError()" class="error-message">
    <small class="text-danger">
      {{error}}
    </small>
  </div>
</label>
