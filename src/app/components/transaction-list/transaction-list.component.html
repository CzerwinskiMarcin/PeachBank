<app-card>
  <ng-container header>
    <div class="dialog-header">
      <span class="material-icons">list</span>
      <p>Transactions <strong>List</strong></p>
    </div>
  </ng-container>
  <ng-container body>
    <app-input
      materialPrefix="search"
      placeholder="filter transactions"
      [formControl]="filter"
    ></app-input>
    <ng-container *ngFor="let transaction of transactions; trackBy: trackTransactionBy">
      <app-item-transaction
        [transaction]="transaction"
      ></app-item-transaction>
      <hr>
    </ng-container>
  </ng-container>
</app-card>
